<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>MLSC PROJECT QUIZ</h1>
    <form id="quizForm">
      <div class="question">
        <p>1. What is the capital of France?</p>
        <label><input type="radio" name="q1" value="a"> Berlin</label><br>
        <label><input type="radio" name="q1" value="b"> Paris</label><br>
        <label><input type="radio" name="q1" value="c"> Rome</label>
      </div>

      <div class="question">
        <p>2. Who developed the theory of relativity?</p>
        <label><input type="radio" name="q2" value="a"> Isaac Newton</label><br>
        <label><input type="radio" name="q2" value="b"> Albert Einstein</label><br>
        <label><input type="radio" name="q2" value="c"> Galileo Galilei</label>
      </div>

      <div class="question">
        <p>3. What is the chemical symbol for water?</p>
        <label><input type="radio" name="q3" value="a"> H<sub>2</sub>O</label><br>
        <label><input type="radio" name="q3" value="b"> O<sub>2</sub></label><br>
        <label><input type="radio" name="q3" value="c"> CO<sub>2</sub></label>
      </div>

      <div class="question">
        <p>4. What planet is known as the Red Planet?</p>
        <label><input type="radio" name="q4" value="a"> Venus</label><br>
        <label><input type="radio" name="q4" value="b"> Mars</label><br>
        <label><input type="radio" name="q4" value="c"> Jupiter</label>
      </div>

      <div class="question">
        <p>5. What is the square root of 64?</p>
        <label><input type="radio" name="q5" value="a"> 6</label><br>
        <label><input type="radio" name="q5" value="b"> 8</label><br>
        <label><input type="radio" name="q5" value="c"> 10</label>
      </div>

      <button type="button" onclick="calculateScore()">Submit</button>
      <button type="reset">Reset</button>
    </form>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
